<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <style>
        * {
            font-family: sans-serif;
            font-size: large;
        }
        body {
            display: flex;
            flex-flow: row;
            justify-content: center;
        }
        .left {
            padding: 20px;
            width: 300px;
            height: 300px;
            background-color: #0e7c74;
            color: white;
        }
        .right {
            display: flex;
            flex-flow: column wrap;
        }
        .top, .bottom {
            padding: 24px;
            flex-grow: 1;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div class="left">
        Columna Izquierda
    </div>
    <div class="right">
        <div class="top">
            Derecha parte alta
        </div>
        <div class="bottom">
            Derecha parte baja
        </div>
    </div>
</body>
</html>
