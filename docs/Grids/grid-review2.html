<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        .container {
            padding: 5px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            width: 50%;
            height: 80vh;
            gap: 5px;
        }
        p {
            width: 300px;
        }
        img {
            width: 100px;
        }
        .grid {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item2, .item3, .item4, .item5, .item6, .item7, .item8, .item9 {
            border-radius: 50%;
            overflow: hidden;
        }
        .item1{
            background-color: rgb(23, 32, 56);
            grid-area: 1 / 1 / 3 / 3;
            color: white;
            border-radius: 20px;
        }
        #grid1 {
            font-size: xx-large;
            font-weight: 500;
            font-family: sans-serif;
            margin: 30px 30px 0 ;
        }
        #grid2 {
            font-size: smaller;
            font-weight: 300;
            font-family: sans-serif;
            margin: 30px 30px 0;
        }
        .item2 {
            background-color: orange;
            grid-area: 1 / 3 / 2 / 4;
        }
        .item3 {
            background-color: skyblue;
            grid-area: 1 / 4 / 2 / 5;
        }
        .item4 {
            background: rgb(23, 32, 56);
            grid-area: 2 / 3 / 3 / 4;
        }
        .item5 {
            background: skyblue;
        }
        .item6 {
            background-color: orange;
        }
        .item7, .item9 {
            background-color: rgb(23, 32, 56);
        }
        .item8 {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gird item1">
            <p id="grid1">Gird Layout IV</p>
            <p id="grid2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero recusandae a sint officiis culpa corporis cum, animi, doloremque illo quia voluptatum odio? Quae asperiores commodi odit repellendus debitis fuga eos!</p>
        </div>
        <div class="grid item2"></div>
        <div class="grid item3">
            <img src="icon-megaphone.png" alt="">
        </div>
        <div class="grid item4">
            <img src="icon-bicycle.png" alt="">
        </div>
        <div class="grid item5">
            <img src="icon-bug.png" alt="">
        </div>
        <div class="grid item6">
            <img src="icon-fast-food.png" alt="">
        </div>
        <div class="grid item7"></div>
        <div class="grid item8">
            <img src="icon-game-controller.png" alt="">
        </div>
        <div class="grid item9"></div>
    </div>
</body>
</html>
