<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 2rem
        }
        .rectangle {
            width: 100%;
            height: 300px;
            border: thin solid blue;
        }
        .box {
            width: 250px;
            height: 250px;
            background-color: gray;
            position: relative;
            top: 10px;
            left: 30%;
        }
        .circle {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50px;
            position: relative;
            top: 45%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="box">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
