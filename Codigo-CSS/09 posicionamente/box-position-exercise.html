<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 950px;
        }
        div {
            font-size: large;
            font-family: sans-serif;
        }
        .blue {
            width: 100%;
            height: 15%;
            background-color: blue;
            color: white;
        }
        .lightblue {
            width: 50%;
            height: 35%;
            background-color: lightblue;
            float: left;
        }
        .gray {
            width: 50%;
            height: 35%;
            background: gray;
            float: right;
        }
        .darkgray {
            width: 65%;
            height: 60%;
            background-color: darkslategrey;
            float: left;
        }
        .orange {
            width: 35%;
            height: 30%;
            background-color: orangered;
            float: right;
        }
        .red {
            width: 35%;
            height: 30%;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="blue">Seccion 1</div>
    <div class="lightblue">Seccion 2</div>
    <div class="gray">Seccion 3</div>
    <div class="darkgray">Seccion 4</div>
    <div class="orange">Seccion 5</div>
    <div class="red">Seccion 6</div>
</body>
</html>
