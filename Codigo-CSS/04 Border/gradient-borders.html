<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;;
        }
        main {
            width: 300px;
            height: 600px;
            border: thick outset;
            margin-left: 600px;
        }
        .black div{
            margin-left: 25px;
            background-color: black;
            width: 250px;
            height: 10px;
            border: thin solid rgb(65, 65, 65);
        }
        .grey div {
            margin-left: 25px;
            background-color: gray;
            width: 250px;
            height: 10px;
            border: thin solid rgb(65, 65, 65);
        }
        .red div {
            margin-left: 25px;
            background-color: red;
            width: 250px;
            height: 10px;
            border: thin solid rgb(65, 65, 65);
        }
        div .pink{
            height: 10px;
            border: thin solid rgb(65, 65, 65);
        }
        .chromatic {
            background-image: linear-gradient(white, pink);
            margin-left: 25px;
            width: 250px;
        }
    </style>
</head>
<body>
    <main>
        <h3>color negro</h3>
        <div class="black">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h3>color gris</h3>
        <div class="grey">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h3>color rojo</h3>
        <div class="red">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h3>escala cromatica del rosa</h3>
        <div class="chromatic">
            <div class="pink"></div>
            <div class="pink"></div>
            <div class="pink"></div>
            <div class="pink"></div>
            <div class="pink"></div>
            <div class="pink"></div>
        </div>
    </main>
</body>
</html>
