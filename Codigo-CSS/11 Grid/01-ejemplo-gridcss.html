<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Grid CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .grid-container {
            background-color: #2196f3;
            padding: 10px;
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: auto auto auto auto; */
            /* grid-template-rows: 30% auto auto; */
            width: 80%;
            height: 100vh;
            gap: 5px;
            /* justify-content: space-around; */
            /* align-content: center; */
            grid-template-areas: "Encabezado Encabezado Encabezado"
                                    "Menu Menu Menu"
                                    "Aside-L Principal Aside-R"
                                    "Footer Footer Footer";
            grid-template-rows: 20% 10% auto 20%;
            grid-template-columns: 20% auto 20%;
            
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0,0,0,0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;  
        }
        
        .item1{
            grid-area: Encabezado;
        }
        .item2 {
            grid-area: Menu;
        }
        .item3 {
            grid-area: Principal;
        }
        .item4 {
            grid-area: Aside-R;
        }
        .item5 {
            grid-area: Footer;
        }
        .item6 {
            grid-area: Aside-L;
        }
        /*.item5 {
            grid-column-start: 3;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item9 {
            grid-column-start: 2;
            grid-column-end: 4;
        }
        */
        item8 {
            /*grid-area: row start / col start / row end / col end*/
            grid-area: 1 / 2 / 5 / 6;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Encabezado</div>
        <div class="grid-item item2">Menu</div>
        <div class="grid-item item6">Aside L</div>
        <div class="grid-item item3">Principal</div>
        <div class="grid-item item4">Aside R</div>
        <div class="grid-item item5">Footer</div>
        <!--
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>

        <div class="grid-item item11">Item 11</div>
        <div class="grid-item item12">Item 12</div>
        <div class="grid-item item13">Item 13</div>
        <div class="grid-item item14">Item 14</div>
        <div class="grid-item item15">Item 15</div>
        -->

</body>
</html>
