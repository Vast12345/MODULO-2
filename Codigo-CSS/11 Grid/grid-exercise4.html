<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4</title>
    <style>
        .container {
            padding: 5px;
            margin: 0 auto;
            display: grid;
            width: 50%;
            height: 50vh;
            gap: 20px;
            grid-template-columns: auto auto auto;
        }
        .item1, .item2 {
            background-color: darkorange;
        }
        .item3, .item4 {
            background-color: cadetblue;
        }
        .item5, .item6 {
            background-color: maroon;
        }
        .item1 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .item4 {
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .item5 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>
