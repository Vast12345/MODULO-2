<body>
    
    <script>
        const checkInString = function(text, term) {
            term = term.toLowerCase()
            let array = text.split(" ")
            let word = array.filter(function(e) {
                if (e === term) {
                    return true
                } else return false
            })
        }
        let text = "This is a sentence"
        let term = prompt("Input a word to see if it is inside the text")

        let check = checkInString(text, term)
        alert(check)
    </script>
