<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tbody id="tdatos">

        </tbody>
    </table>
    <script>
        function aBcF() {
            let start = currentTime();
            updateTable(`A [Enviado de 1] aparecio en ${start}`);
            updateTable(`B [Enviado de 2] aparecio en ${start}`);
            setTimeout(function() {
                let dateC = currentTime();
                updateTable(`C [Enviado de 4] aparecio en ${dateC}`)
                setTimeout(function() {
                    let dateF = currentTime();
                    updateTable(`F [Enviado de 3] aparecio en ${dateF}`)
                }, 2000)
            }, 5000)
        }
        function dEgH() {
            setTimeout(function() {
                let dateD = currentTime();
                updateTable(`D [Enviado de 5] aparecio en ${dateD}`);
                setTimeout(function() {
                    let dateE = currentTime();
                    updateTable(`E {Enviado de 6} aparecio en ${dateE}`);
                    setTimeout(function() {
                        let dateG = currentTime();
                        updateTable(`G [Enviado de 7] aparecio en ${dateG}`)
                        setTimeout(function() {
                            let dateH = currentTime();
                            updateTable(`H [Enviado de 8] aparecio en ${dateH}`)
                        })
                    }, 2000)
                }, 2000)
            }, randomNumber())
        }
        function randomNumber() {
            let min = Math.ceil(2000)
            let max = Math.floor(6000)
            return Math.floor(Math.random() * (max - min) + min);
        }
        function updateTable(msg) {
            let tableBody = document.getElementById("tdatos");

            let row = tableBody.insertRow();
            let cell1 = row.insertCell(0);

            cell1.innerHTML = msg;
        }
        function currentTime() {
            let currentDate = new Date();
            let time = `${currentDate.getHours()}:${currentDate.getMinutes()}:${currentDate.getSeconds()}`;
            return time;
        }
        aBcF();
        dEgH();
    </script>
</body>
</html>
