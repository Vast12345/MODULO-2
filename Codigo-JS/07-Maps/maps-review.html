<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"><div>

    <script>
        let mapa = new Map()
        function wordsPref(mapa) {
            let array = []
            let sentence = prompt("Input a random amount of words seperated by a space")
            let prefix = prompt("Input a prefix")

            mapa.set(prefix, sentence.split(" "))
            mapa.forEach((v, k) => {
                array = v.reduce((accumulator, word) => {
                    if(word.startsWith(k)){
                        accumulator.push(word)
                    }
                    return accumulator
                }, array);
            });
            alert(`The amount of words with a prefix of ${prefix} is ${array.length}. The word(s) are: ${array.join(", ")}`)
            
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `The amount of words with a prefix of "${prefix}" is ${array.length}. The word(s) are: ${array.join(", ")}`;
        }
        wordsPref(mapa);
    </script>
</body>
</html>
