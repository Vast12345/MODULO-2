<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <script>
        const readNum = function(num1, num2) {
            if (num1 > num2) {
                return (`${num1 + num2}, ${num1 - num2}`)
            } else {
                return (`${num2 / num1}, ${num2 * num1}`)
            }
        }

        const leerNota = function(msg) {
            let nota;
            let repita;
            do {
                repita = false
                nota = Number(prompt(msg))
                if (isNaN(nota)) {
                    alert("Ingrese una nota valida")
                    repita = true
                }
            } while (repita)
            return nota;
        }

        let numberOne = leerNota("Input the first number: ")
        let numberTwo = leerNota("Input the second number")

        alert(readNum(numberOne, numberTwo))
    </script>
</body>
</html>
