<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de voltajes</title>
</head>
<body>
    <script>
        const voltaje = (int, res) => int * res;
        
        let intensida = Number(prompt("Ingrese la intensida"))
        let resistencia = Number(prompt("Ingrese la resistencia"))
        
        alert(`El voltaje es: ${voltaje(intensida, resistencia)} voltios`)
    </script>
</body>
</html>
