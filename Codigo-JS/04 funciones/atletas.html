<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula atletas</title>
</head>
<body>
    <script>
        const leerNota = function(msg) {
            let nota;
            let repita;
            do {
                repita = false
                nota = Number(prompt(msg))
                if (isNaN(nota) || nota < 1) {
                    alert("Ingrese las atletas correctemente")
                    repita = true
                }
            } while (repita)
            return nota;
        }
        
        let amount = leerNota("Ingrese las cantidades de atletas")
        let atletasName;
        let atletasTime = 0;
        for (let n=0; n <= amount; n++) {
            let atletaname = prompt(`Input name of athlete ${n}`)
            let atletadistance = Number(prompt(`Input the distance for athlete ${n}`))
            if (atletadistance > atletasTime) {
                atletasName = atletaname
                atletasTime = atletadistance
            }
        }
        
        if (atletasTime > 15.5) {
            alert(`The gold medalist goes to
${atletasName} with a time of ${atletasTime}
You got a world record!`)
        } else {
            alert(`The gold medalist goes to
${atletasName} with a time of ${atletasTime}`)
        }
    </script>
</body>
</html>
