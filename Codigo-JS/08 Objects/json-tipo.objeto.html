        const obj = {
            "empleados": [
                {

                {
                    "nombre": "Ana",
                    "apellido": "Gonzales",
                    nombreCompleto: function() {
                        return this.nombre + " " + this.apellido
                    }
                },
                {
                    "nombre": "Pedro",
                    "apellido": "Sanchez",
                    nombreCompleto: function() {
                        return this.nombre + " " + this.apellido
                    }
                },
            ]
        }

        console.log(obj.empleados[2].apellido) // Sanchez
        console.log(obj.empleados[2].nombreCompleto())
    </script>
