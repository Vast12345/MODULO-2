    <script>
        let edad = Number(prompt("Ingrese su edad: "))

        if (edad < 18) {
            alert("Eres muy joven, no puedes entrar a Campus Lands")
        } else if (edad >= 16 && edad < 29) {
            alert("Puedes entrar a Campus Lands")
        } else {
            alert("Lo siento, eres mayor para entrar a Campus Lands")
        }
