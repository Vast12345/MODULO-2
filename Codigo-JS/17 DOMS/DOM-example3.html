<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>APU de navegar por nodos</h1>
    <hr>
    <div class="container" style="border: 1px solid red;">
        <div class="parent" style="border: 2px solid green; margin: 5px; padding: 5px;">
            <p>Hola a todos.</p>
            <p class="message">Hola soy todo un camper</p>
        </div>
    </div>

    <button onclick="nav_children()">children</button>
    <script>
        function nav_children() {
            const div = document.querySelector(".parent");

            //Cantidad de hijos
            console.log(div.childNodes.length);

            // nodos
            console.log(div.childNodes);

            // nodo padre
            console.log("nodo padre: ");
            console.log(div.parentNode);
        }
    </script>
</body>
</html>
