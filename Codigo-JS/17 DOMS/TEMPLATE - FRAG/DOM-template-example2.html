<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista-dinamica"></ul>

    <button onclick="listTemplate()"></button>

    <template>
        <li class="list">
            <b>Nombre: </b> <span class="text-danger">descripcion...</span>
        </li>
    </template>


    <script>
        function listTemplate() {
            const lista = document.getElementById("li");
            const arrayItem = ["item 1", "item 2", "item 3"];

            const fragment = document.createDocumentFragment();
            const template = document.querySelector("template").content;

            arrayItem.forEach((item) => {
                template.querySelector("span").textContent = item;
                const clone = template.cloneNode(true);

                fragment.appendChild(clone);
            });

            lista.appendChild(fragment);
        }
    </script>
</body>
</html>
