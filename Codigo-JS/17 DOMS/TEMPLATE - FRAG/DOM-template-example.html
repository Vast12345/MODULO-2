<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Template</h1>
    <template id="miTemplate">
        <div class="card">
            <h2>Titulo</h2>
        </div>
    </template>

    <hr>
    <button onclick="addTemnplate()">Agregar un template</button>
    <script>
        function addTemplate() {
            const miTemplate = document.getElementById("miTemplate");

            const clon = miTemplate.content.cloneNode(true);

            document.body.firstElementChild.append(clon);
        }
    </script>
</body>
</html>
