<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola, oy todo un camper</p>
        </div>
    </div>

    <button onclick="insertarElement()">Insertar Parrafo</button>
    <br><br>
    <button onclick="afterElement()">After Parrafo</button>
    <br><br>
    <button onclick="prependElement()">Prepend Parrafo</button>
    <br><br>
    <button onclick="appendElement()">Append parrafo</button>
    <br><br>
    <button onclick="replaceChildrenElement()">Replace Children</button>
    <br><br>
    <button onclick="replaceWithElement()">Replace Container</button>
    <br><br>
    <button onclick="removeElement()">Remove element</button>
    
    <script>
        function insertarElement() {
            const div = document.querySelector("div");
            const p = document.crearteElement("p");
            p.innerHTML  ="<span style='color:red;>Este es el contenido insertado</span>";
            div.before(p);
        }

        function afterElement()  {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:red;'>Este es el contenido insertado</span";
            div.after(p);
        }

        function prependElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:blue;'>Este es el contenido insertado</span";
            div.prepend(p);
        }

        function appendElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:blue;'>Este es el contenido insertado</span";
            div.append(p);
        }

        function replaceChildrenElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:rebeccapurple;'>Este es el contenido insertado</span";
            div.replaceChildren(p);
        }

        function replaceChildrenElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:green;'>Este es el contenido insertado</span";
            div.replaceWith(p);
        }

        function removeElement() {
            const div = document.querySelector("div");
            div.remove();
        }
    </script>
</body>
</html>
