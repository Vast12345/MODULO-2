<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const a = new Promise((resolve, reject) => {
            resolve(updateTable(`A [Enviado de 1] aparecio en ${currentTime()}`))
        })
        const b = new Promise((resolve, reject) => {
            resolve(updateTable(`B [Enviado de 2] aparecio en ${currentTime()}`))
            setTimeout(function() {
                resolve(updateTable(`C [Enviado de 4] aparecio en ${currentTime()}`))
                setTimeout(() => {
                    resolve(updateTable(`F [Enviado de 3] aparecio en ${currentTime()}`))
                }, 2000)
            }, 5000)
        })
        const f = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(updateTable(`D [Enviado de 5] aparecio en ${currentTime()}`))
                setTimeout(() => {
                    resolve(updateTable(`E {Enviado de 6} aparecio en ${currentTime()}`))
                    setTimeout(() => {
                        resolve(updateTable(`G [Enviado de 7] aparecio en ${currentTime()}`))
                        setTimeout(() => {
                            resolve(updateTable(`H [Enviado de 8] aparecio en ${currentTime()}`))
                        }, 3000);
                    }, 2000);
                }, 2000);
            }, randomNumber());
        })



        function randomNumber() {
            let min = Math.ceil(2000)
            let max = Math.floor(6000)
            return Math.floor(Math.random() * (max - min) + min);
        }
        function updateTable(msg) {
            let tableBody = document.getElementById("tdatos");

            let row = tableBody.insertRow();
            let cell1 = row.insertCell(0);

            cell1.innerHTML = msg;
        }
        function currentTime() {
            let currentDate = new Date();
            let time = `${currentDate.getHours()}:${currentDate.getMinutes()}:${currentDate.getSeconds()}`;
            return time;
        }

        Promise.all([a, b,   f])
            .then((values) => {
                values
            })

    </script>
</body>
</html>
