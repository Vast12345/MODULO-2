<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .orange-container {
            width: 80%;
            margin: 0 auto;
            padding: 5rem 0;
            display: flex;
            flex-direction: column;
            background-color: orange;
        }
        .text-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 0.3rem;
        }
        #aumentar-button {
            background-color: lightblue;
            color: black;
        }
        #disminuir-button {
            background-color: crimson;
            color: white;
        }
        button {
            border: none;
            border-radius: 5px;
            padding: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="orange-container">
        <div class="text-container">
            <p>Ejemplo Eventos JS - Aumentar u disminuir</p>
        </div>
        <div class="button-container">
            <h1>Contador</h1>
            <div class="buttons">
                <button id="aumentar-button">Aumentar</button>
                <button id="disminuir-button">Disminuir</button>
            </div>
            <h2 id="count"></h2>
        </div>
    </div>

    <script>
        let sum = 0;

        const aumentButton = document.getElementById("aumentar-button");
        const dismiButton = document.getElementById("disminuir-button");
        const countPara = document.getElementById("count");

        function removeCount() {
            sum--;
            countPara.textContent = `The count is ${sum}`;
        }
        function addCount() {
            sum++;
            countPara.textContent = `The count is ${sum}`
        }
        
        aumentButton.addEventListener('click', addCount);
        dismiButton.addEventListener('click', removeCount);


    </script>
</body>
</html>
