<head>
    <style>
        .oculto {
            display: none
        }

        .visible {
            display: block
        }
    </style>
</head>

<body>
    <div class="oculto" id="ficha1">
        Hola, soy el bloque 1
    </div>
    <div class="oculto" id="ficha2">
        Hola, soy el bloque 2
    </div>
    <div class="oculto" id="ficha3">
        Hola, soy el bloque 3
    </div>

    <script>
        document.addEventListener("keydown", function(event) {
            document.querySelectorAll('div').forEach(function(div) {
                div.classList.add('oculto');
            })
            switch (event.key) {
                case '1':
                    toggleVisiblity('ficha1');
                    break;
                case '2':
                    toggleVisiblity('ficha2');
                    break;
                case '3':
                    toggleVisiblity('ficha3');
                    break;
            }
        });

        function toggleVisiblity(div) {
            let divId = document.getElementById(div);
            divId.classList.remove('oculto');
        }
    </script>

</body>
