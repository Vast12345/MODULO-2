<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeBackgroundColor()">Cambiar color de Fondo</button>
    <script>
        const letters = "0123456789ABCDEF";

        const changeBackgroundColor = () => document.body.style.backgroundColor = getRandomColor();

        const getRandomColor = () => Array(6).fill("").reduce(p => p += letters[Math.floor(Math.random() * 16)], "#");
    </script>
</body>
</html>
