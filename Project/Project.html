<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorella</title>
    <link rel="stylesheet" href="motorella.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="mainheader">
            <div class="logo">
                <img src="Screenshot 2023-11-17 112611.png" alt="Motorella Logo">
            </div>
            <nav class="nav">
                <div class="home-page">
                    <a href="#">Home</a>
                </div>
                <div class="productos">
                    <a href="#">Products</a>
                </div>
                <div class="contactos">
                    <a href="#">Contacts</a>
                </div>
                <div class="news">
                    <a href="#">News</a>
                </div>
            </nav>
        </div>
    </section>
    <main>
        <div class="main-intro">
            <div class="pink-base">
                <div class="motorella-logo">
                    <img src="Screenshot 2023-11-17 112611.png" alt="Motorella logo">
                </div>
                <div class="modo">
                    Somos el futuro
                </div>
            </div>
        </div>
        <div class="product-section">
            <div class="product-title">
                <h1>Productos</h1>
            </div>
            <div class="line"></div>
            <div class="product-line">
                <div class="product1">
                    <img src="aceite_lubricante_liqui_moly_motorbike_hd_synth_20w_50_street_noxmart.jpg" alt="Product1">
                    <button class="goto">Go to</button>
                </div>
                <div class="product2">
                    <img src="Trusaco-Winner-5W30-504-507-LL-SYMBOL-8000-ET.jpg" alt="Product2">
                    <button class="goto">Go to</button>
                </div>
                <div class="product3">
                    <img src="37490-17853829.jpg" alt="Product3">
                    <button class="goto">Go to</button>
                </div>
            </div>
            <div class="product-transfer">
                <button class="learn-more">Learn More</button>
            </div>
        </div>
    </main>
</body>
</html>
